<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/7fbd2ce9f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title"><p>Add a task</p></div>
        <div class="input-line">
          <input type="text" class="input" />
          <button class="btn--add-task">Add</button>
        </div>
      </div>
      <div class="tasks-container"></div>
    </div>
    <div class="popup hidden">
      <p>Are you sure you want to delete task?</p>
      <div class="btns-popup">
        <button class="btn btn-no">No</button>
        <button class="btn btn-yes">Yes</button>
      </div>
    </div>
  </body>
</html>
